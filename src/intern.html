<!--intern information held here-->
<div class="card employee-card">
    <div class="card-header">
        <h1 class="card-title">{{ name }}</h1>
        <h1 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ position }}</h1>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">Email:<a href="mailto:{{ email }}"></a>{{ email }}</li>
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>

<!-- html layout and placeholder for Engineer-->
<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ position }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">Email:<a href="mailto:{{ email }}"></a>{{ email }}</li>
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Github: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer"></a>{{ github }}</li>
        </ul>
    </div>
</div>
